<form (ngSubmit)="onSubmit(addProductForm)" #addProductForm="ngForm">
  <label for="">ID</label> <br> 
  <input placeholder="Toote kaheksakohaline ID" ngModel name="id" type="number" required> <br>
  <label for="">Nimetus</label> <br> 
  <input placeholder="Toote avalehe nimetus" ngModel name="name" type="text" required> <br>
  <label for="">Hind</label> <br> 
  <input placeholder="Toote hind" ngModel name="price" type="number" required> <br>
  <label for="">Kirjeldus</label> <br> 
  <input placeholder="Toote pikk kirjeldus" ngModel name="description" type="text" required> <br>
  <label for="">Pildi URL</label> <br> 
  <input placeholder="Pildi URL aadress .jpg või .png lõpuga" ngModel name="imgSrc" type="text" required> <br>
  <label for="">Kategooria</label> <br> 
  <input placeholder="Toote kategooria" ngModel name="category" type="text" required> <br>
  <label for="">Kas aktiivne</label> <br> 
  <input ngModel name="isActive" type="checkbox"> <br>
  <button [disabled]="addProductForm.invalid">Sisesta uus toode</button>
</form>

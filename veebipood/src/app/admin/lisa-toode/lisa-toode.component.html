<!-- class="ng-untouched ng-pristine ng-invalid" -->
<form (ngSubmit)="onLisa(tooteLisamiseVorm)" #tooteLisamiseVorm="ngForm">
  <label>Nimetus</label> <br>
  <input ngModel name="nimi" type="text" required> <br>
  <button type="button">INFO</button>
  <label>Hind</label> <br>
  <input ngModel name="hind" type="number" required> <br>
  <label>Aktiivne</label> <br>
  <input ngModel name="aktiivne" type="checkbox"> <br>
  <button [disabled]="tooteLisamiseVorm.invalid">Lisa toode</button>
</form>

<!-- name="KEY"
  JSON objekt
  {nimi: "mida_sisestati", hind: "", aktiivne: ""}
-->
